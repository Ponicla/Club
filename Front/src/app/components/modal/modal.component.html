<div class="modal fade" id="modalClub" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Club</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-comercio" #formComercio="ngForm" (ngSubmit)="guardarComercio(formComercio)">
          
            <!-- <label for="">Hidden ID</label> -->
          <input type="hidden" id="comercioId" name="comercioId" class="form-control"
            [(ngModel)]="this.servicio.selectedComercio.id_comercio">
          
          <div class="form-group">
            <label for="">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" class="form-control"
              [(ngModel)]="this.servicio.selectedComercio.nombre">
          </div>
          <div class="form-group">
            <label for="">Descuento</label>
            <input type="text" id="descuento" name="descuento" placeholder="Porcentaje de descuento"
              class="form-control" [(ngModel)]="this.servicio.selectedComercio.descuento">
          </div>
          <button type="submit" class="btn btn-primary float-right">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
