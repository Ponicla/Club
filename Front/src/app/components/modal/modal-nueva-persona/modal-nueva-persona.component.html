<div class="modal fade" id="modalNuevaPersona" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Persona</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="form-persona" #formPersona="ngForm" (ngSubmit)="guardarPersona(formPersona)">
           
            <!-- <label for="">Hiden ID</label> -->
            <input type="hidden" id="personaId" name="personaId" class="form-control"
              [(ngModel)]="this.servicio.selectedPersona.id_persona">
            
            <div class="form-group">
              <label for="">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre" class="form-control"
              [(ngModel)]="this.servicio.selectedPersona.nombre">
            </div>
            <div class="form-group">
              <label for="">Apellido</label>
              <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido"
                class="form-control" [(ngModel)]="this.servicio.selectedPersona.apellido">
            </div>

            <div class="form-group">
                <label for="">Dni</label>
                <input type="text" id="dni" name="dni" placeholder="Ingrese dni"
                  class="form-control" [(ngModel)]="this.servicio.selectedPersona.dni">
            </div>
              <div class="form-group">
                <label for="">Grupo familiar</label>
                <select class="form-control" name="id_gfamiliar" id="id_gfamiliar" 
                [(ngModel)]="this.servicio.selectedPersona.id_gfamiliar">
                  <option value="1">Si</option>
                  <option value="2">No</option>
                </select>
                
                  
                
              </div>

            <button type="submit" class="btn btn-primary float-right">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
